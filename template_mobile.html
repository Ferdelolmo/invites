<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chiara & Fernando – You're Invited</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      background: url('https://i.imgur.com/5zWPP8m.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 2rem 1.5rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.4rem;
      margin: 1.5rem 0 0.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .cta {
      display: inline-block;
      margin-top: 2rem;
      background-color: #ffedb1;
      color: #000;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .cta:hover {
      background-color: #ffe28a;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
      p, h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Dear {{name}},</h1>
      <p>{{invitation_text}}</p>
      <h2>Chiara & Fernando</h2>
      <p>21 June 2026 · Ávila, Spain</p>
      <a href="https://www.chiaraefer.com" class="cta">www.chiaraefer.com</a>
    </div>
  </div>
</body>
</html>
